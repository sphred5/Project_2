<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Haye Taproom</h1>
  </div>
<div class="container">

  <button type="button" class="drink_button" value="Lager" id="Lager_button"onclick="drinkselected.value='Lager';
  Drink = 'Lager';">Lager</button>
  <button type="button" class="drink_button" value="Pale Ale" onclick="drinkselected.value='Pale Ale';" >Pale Ale</button>
  <button type="button" class="drink_button" value="IPA" onclick="drinkselected.value='IPA'">IPA</button>
  <button type="button" class="drink_button" value="Stout" onclick="drinkselected.value='Stout'">Stout</button>
  <h2>Size:</h2>

  <button type="button" class="size_button"  value=8 onclick="size.value=8 ; Size = 8">8oz</button>
  <button type="button" class="size_button" value=12 onclick="size.value=12; Size = 12">12oz</button>
  <button type="button" class="size_button" value=16 onclick="size.value=16; Size =16">16oz</button>
  <button type="button" class="size_button" value=20 onclick="size.value=20; Size = 20">20oz</button>

  <h2>Quantity:</h2>
  <button type="button" class="size_button" value=1 onclick="Quantity = 1">1</button>
  <button type="button" class="size_button" value=2 onclick="Quantity = 2">2</button>
  <button type="button" class="size_button" value=3 onclick="Quantity = 3">3</button>
  <button type="button" class="size_button" value=4 onclick="Quantity = 4">4</button>


  <h3>Drink Selected</h3> <input type="text" value="" id=drinkselected>

  <h3>Size</h3><input type="text" id="size" value=0>

  <h3>Price</h3><input type="text" value=0 id="price">

  <h2>Sell:</h2>
  <button type="button" class="size_button" onclick="price.value=0; drinkselected.value='';size.value=0">Clear</button>
  <button type="button" class="size_button" onclick=" price.value = price_calc(size.value, Quantity)">Price</button>
</div>
</body>
</html>
